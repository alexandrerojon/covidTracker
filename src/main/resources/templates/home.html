<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CoronaVirus Tracker Application</title>
    <!-- Bootstrap added below -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1>COVID-19 Tracking App</h1>
    <p>This application lists the current number of cases reported across the world.</p>
    <p </p>



    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
    </div>

    <table>
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total Reported Cases:</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"> - </td>
            <td th:text="${locationStat.country}"> - </td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
        </tr>
    </table>
    </div>
</body>
</html>
